<!DOCTYPE html>
{% extends "base.html" %}
{% block main_content %}


<div class="container">
  <a href= "{% url 'groceryListAdd' %}"
    <button type="button" class="btn btn-default btn-lg">
      <span class="fa fa-plus" aria-hidden="true"> Create a List</span>
    </button>
  </a>
<div class="table-responsive">
  <table class="table table-hover">
    {% for list in lists %}
    <tbody>
      <tr class='clickable-row' data-target="#purchaseModal">
        <form method="post">
          <input id="list_ID" name="list_ID" type="hidden" value={{list.id}}>
          <td>{{ list.name }}</td>
          <td>
            <a href="{% url 'workInProgress' %}"
              <button type="button" class="btn btn-default btn-md">
                <span class="fa fa-pencil" ></span>
              </button>
            </a>
          </td>
          <td>
            <a href="{% url 'workInProgress' %}"
              <button type="button" class="btn btn-default btn-md">
                <span class="fa fa-trash" aria-hidden="true" ></span>
              </button>
            </a>
            </td>
            <td>
            <a href="{% url 'viewGroList' list.id %}"
              <button type="button" class="btn btn-default btn-md">
                <span class="fa fa-eye" aria-hidden="true" ></span>
              </button>
            </a>
        </td>
      </form>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
